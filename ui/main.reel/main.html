<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "application": {
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "type": "button",
                "value": "3"
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "axis": "horizontal",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "max": 100,
                "min": 0,
                "value": 50
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <output data-montage-id="badge"></output>
        <div data-montage-id="slider"></div>
    </div>
</body>
</html>
